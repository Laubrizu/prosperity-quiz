                                <button onClick={handleNext} disabled={!selectedOption} className={`flex items-center px-6 py-3 rounded-full font-bold transition-all transform hover:scale-105 ${!selectedOption ? 'bg-gray-800 text-gray-600 cursor-not-allowed' : 'text-white'}`} style={!selectedOption ? {} : {backgroundColor: '#f42ba6', boxShadow: '0 10px 30px rgba(244, 43, 166, 0.5)'}}>
                                    {currentQuestion === questions.length - 1 ? 'See My Result' : 'Next'}
                                    <svg className="ml-2" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                        <polyline points="9 18 15 12 9 6"></polyline>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div className="text-center mt-6">
                            <p className="brand-font text-2xl mb-1" style={{color: '#f42ba6'}}>Prosperity Pact</p>
                            <p className="text-sm text-gray-400">by Lau Brizuela</p>
                            <p className="text-xs text-gray-500 mt-1">Spiritual Business & Rebel Manifestation Mentor</p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SoulClientQuiz />, document.getElementById('root'));
    </script>
</body>
</html>
